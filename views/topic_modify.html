{{template "header"}}
	<title>修改文章</title>
</head>

<body>
  <div class="navbar navbar-default navbar-fixed-top">
  	<div class="container">
		{{template "navbar" .}}
	</div>
</div>

<div class="container">
	<div class="page-header">
		<h1>修改文章</h1>
		<form method="POST" action="/topic">
		<input type="hidden" name="tid" value="{{.Tid}}">
			<div class="form-group">
				<label>
				文章标题：
				</label>
				<input type="text" name="title" class="form-control" value="{{.Topic.Title}}"></input>
			</div>
			<div class="form-group">
				<label>
				文章分类：
				</label>
				<input type="text" name="category" class="form-control" value="{{.Topic.Category}}"></input>
			</div>
			<div class="form-group">
				<label>文章内容</label>
				<textarea name="content" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
			</div>
		<button type="submit" class="btn btn-default">修改文章</button>
		</form>
		</div>		
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"> </script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"> </script>
</body>
</html>
