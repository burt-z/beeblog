{{template "header"}}
	<title>首页 我的 beeblog 博客</title>
</head>

<body style="padding-top:50px">
  <div class="navbar navbar-default navbar-fixed-top">
  	<div class="container">
		{{template "navbar" .}}
	</div>
</div>

<div class="container" >
	<div class="col-md-9">
		{{range .Topics}}
			<div class="page-header">
				<h1>{{.Title}}</h1>
				<h6 class="text-muted">文章发表于{{.Created}}年某年某月，共浏览{{.Views}}次，{{.ReplyCount}}个评论</h6>
				<p>
					{{.Content}}
		
				</p>
			</div>
		{{end}}
	</div>	
	<div class="col-md-3">
		<h3>文章分类</h3>
		<ul>
			{{range .Categories}}
				<li><a href="/?cate={{.Title}}">{{.Title}}</a></li>
			{{end}}
		</ul>
	</div>
</div>


<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"> </script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"> </script>
</body>
</html>
