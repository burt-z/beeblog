{{template "header"}}
	<title>登陆 我的 beeblog 博客</title>
</head>
	<body>
		<div class="container" style="width:500px">
			<form method="POST" action="/login">
				  <div class="form-group">
				    <label >用户名</label>
				    <input  id="uname" class="form-control"  placeholder="输入用户名" name="uname">
				  </div>
				  <div class="form-group">
				    <label>密码</label>
				    <input id="pwd" type="password" class="form-control"  placeholder="输入密码" name="pwd">
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" name="autoLogin"> 记住密码
				    </label>
				  </div>
				  <button type="submit" class="btn btn-default" onclick="return checkInput()" >登陆</button>
				<button type="submit" class="btn btn-default" onclick="return backHome()" >返回</button>
			</form>
			<script type="text/javascript">
				function checkInput(){
					var uname = document.getElementById("uname")
					if (uname.value.length == 0){
						alert("请输入用户名")
						return false
					}
					return true
				}
				function backHome(){
					window.location.href = "/";
					return false;
				}
			</script>
		</div>
	</body>
</html>
